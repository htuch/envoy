syntax = "proto3";

package test.fuzz;

import "envoy/api/v3alpha/core/base.proto";
import "envoy/api/v3alpha/core/address.proto";

import "google/protobuf/wrappers.proto";

import "validate/validate.proto";

// Common fuzzing input types.

message Headers {
  repeated envoy.api.v3alpha.core.HeaderValue headers = 1;
}

message StreamInfo {
  envoy.api.v3alpha.core.Metadata dynamic_metadata = 1;
  uint64 start_time = 2;
  google.protobuf.UInt32Value response_code = 3;
  envoy.api.v3alpha.core.Metadata upstream_metadata = 4;
  string requested_server_name = 5;
  envoy.api.v3alpha.core.Address address = 6;
  envoy.api.v3alpha.core.Address upstream_local_address = 7;
}
